name: Build and Release

on:
  workflow_dispatch:
    inputs:
      version_type:
        description: 'Version type'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

permissions:
  contents: write

jobs:
  prepare:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Bump version
        id: version
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # Bump version
          npm version ${{ github.event.inputs.version_type }} --no-git-tag-version
          
          # Get new version
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          
          # Commit and push
          git add package.json package-lock.json
          git commit -m "chore: bump version to $VERSION"
          git push

  build:
    needs: prepare
    strategy:
      matrix:
        include:
          - os: macos-latest
            arch: x64
            name: mac-x64
          - os: macos-latest
            arch: arm64
            name: mac-arm64
          - os: windows-latest
            arch: x64
            name: win-x64
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: main  # Get the latest commit with version bump

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build for macOS x64
        if: matrix.os == 'macos-latest' && matrix.arch == 'x64'
        run: npm run dist:mac-x64 -- --publish never
        env:
          CSC_LINK: ${{ secrets.SIGNING_CERTIFICATE }}
          CSC_KEY_PASSWORD: ${{ secrets.CERT_PASSWORD }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_ID_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}

      - name: Build for macOS arm64
        if: matrix.os == 'macos-latest' && matrix.arch == 'arm64'
        run: npm run dist:mac-arm64 -- --publish never
        env:
          CSC_LINK: ${{ secrets.SIGNING_CERTIFICATE }}
          CSC_KEY_PASSWORD: ${{ secrets.CERT_PASSWORD }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_ID_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}

      - name: Build for Windows
        if: matrix.os == 'windows-latest'
        run: |
          npm run build
          npx electron-builder --win --publish never

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}-build
          path: |
            release/*.dmg
            release/*.exe

  release:
    needs: [prepare, build]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: main

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-artifacts

      - name: Create Release
        uses: ncipollo/release-action@v1
        with:
          tag: v${{ needs.prepare.outputs.version }}
          name: Release v${{ needs.prepare.outputs.version }}
          body: |
            ## Release v${{ needs.prepare.outputs.version }}
            
            ### macOS Downloads
            - Intel: `Listener.AI-${{ needs.prepare.outputs.version }}-x64.dmg`
            - Apple Silicon: `Listener.AI-${{ needs.prepare.outputs.version }}-arm64.dmg`
            
            ### Windows Downloads
            - x64: `Listener.AI Setup ${{ needs.prepare.outputs.version }}.exe`
            
            ### Installation
            
            #### macOS
            1. Download the appropriate DMG for your Mac
            2. Open the DMG and drag to Applications
            3. Open the app normally - it's fully signed and notarized!
            
            #### Windows
            1. Download the installer
            2. Run the installer
            3. Note: You'll need to install FFmpeg separately (instructions included in the app)
          draft: false
          artifacts: |
            release-artifacts/mac-x64-build/*.dmg
            release-artifacts/mac-arm64-build/*.dmg
            release-artifacts/win-x64-build/*.exe
          token: ${{ secrets.GITHUB_TOKEN }}
