name: Build and Release

on:
  workflow_dispatch:
    inputs:
      version_type:
        description: 'Version type'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

permissions:
  contents: write
  pull-requests: write

jobs:
  prepare:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      branch: ${{ steps.branch.outputs.branch }}
    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'pnpm'

      - name: Install dependencies
        run: |
          pnpm install --frozen-lockfile
          pnpm add -D semver

      - name: Calculate new version
        id: version
        run: |
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          NEW_VERSION=$(pnpm exec semver $CURRENT_VERSION -i ${{ github.event.inputs.version_type }})
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "New version will be: $NEW_VERSION"

      - name: Create release branch
        id: branch
        run: |
          BRANCH_NAME="release/v${{ steps.version.outputs.version }}"
          echo "branch=$BRANCH_NAME" >> $GITHUB_OUTPUT

          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

          git checkout -b $BRANCH_NAME
          npm version ${{ steps.version.outputs.version }} --no-git-tag-version
          pnpm install --lockfile-only

          git add package.json pnpm-lock.yaml
          git commit -m "chore: bump version to ${{ steps.version.outputs.version }}"
          git push origin $BRANCH_NAME

  build:
    needs: prepare
    strategy:
      matrix:
        include:
          - os: macos-latest
            name: mac
            cmd: electron-builder --mac --x64 --arm64 --publish never
          - os: windows-latest
            name: win
            cmd: electron-builder --win --publish never
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ needs.prepare.outputs.branch }}

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: |
          pnpm run build
          pnpm exec ${{ matrix.cmd }}
        env:
          CSC_LINK: ${{ secrets.SIGNING_CERTIFICATE }}
          CSC_KEY_PASSWORD: ${{ secrets.CERT_PASSWORD }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_ID_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}-build
          path: |
            release/*.dmg
            release/*.zip
            release/*.exe
            release/*.yml
            release/*.blockmap

  merge-to-main:
    needs: [prepare, build]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Fetch release branch
        run: git fetch origin ${{ needs.prepare.outputs.branch }}:${{ needs.prepare.outputs.branch }}

      - name: Create PR and merge
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          PR_URL=$(gh pr list --base main --head ${{ needs.prepare.outputs.branch }} --json url --jq '.[0].url' || echo "")

          if [ -z "$PR_URL" ]; then
            gh pr create \
              --base main \
              --head ${{ needs.prepare.outputs.branch }} \
              --title "Release v${{ needs.prepare.outputs.version }}" \
              --body "Automated release PR for version ${{ needs.prepare.outputs.version }}"
          fi

          gh pr merge ${{ needs.prepare.outputs.branch }} \
            --merge \
            --delete-branch \
            --subject "Release v${{ needs.prepare.outputs.version }}"

  release:
    needs: [prepare, build, merge-to-main]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: main

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-artifacts

      - name: Create Release
        uses: ncipollo/release-action@v1
        with:
          tag: v${{ needs.prepare.outputs.version }}
          name: Release v${{ needs.prepare.outputs.version }}
          body: |
            ## Release v${{ needs.prepare.outputs.version }}

            ### macOS Downloads
            - Intel: `Listener.AI-${{ needs.prepare.outputs.version }}-x64.dmg`
            - Apple Silicon: `Listener.AI-${{ needs.prepare.outputs.version }}-arm64.dmg`

            ### Windows Downloads
            - x64: `Listener.AI Setup ${{ needs.prepare.outputs.version }}.exe`

            ### Installation

            #### macOS
            1. Download the appropriate DMG for your Mac (x64 for Intel, arm64 for Apple Silicon)
            2. Open the DMG and drag Listener.AI to Applications
            3. Open the app - it's fully signed and notarized!
            4. FFmpeg will be automatically downloaded on first use

            #### Windows
            1. Download and run the installer
            2. Follow the installation wizard
            3. FFmpeg will be automatically downloaded on first use

            ### First Run
            1. Enter your Google Gemini API key
            2. Enter your Notion API key and database ID
            3. Start recording!
          draft: false
          artifacts: |
            release-artifacts/mac-build/*.dmg
            release-artifacts/mac-build/*.zip
            release-artifacts/mac-build/*.yml
            release-artifacts/win-build/*.exe
            release-artifacts/win-build/*.yml
            release-artifacts/*/*.blockmap
          token: ${{ secrets.GITHUB_TOKEN }}
          makeLatest: true

  cleanup-on-failure:
    needs: [prepare, build, merge-to-main, release]
    if: failure()
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Delete release branch on failure
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: git push origin --delete ${{ needs.prepare.outputs.branch }} || true
